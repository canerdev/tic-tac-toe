<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>   
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="container">
        <h1 class="title">Tic Tac Toe</h1>

        <div class="grid-container">
            <div class="row text-center">
                <div data-cell-index="0" class="cell col"></div>
                <div data-cell-index="1" class="cell col"></div>
                <div data-cell-index="2" class="cell col"></div>
            </div>
            <div class="row text-center">
                <div data-cell-index="3" class="cell col"></div>
                <div data-cell-index="4" class="cell col"></div>
                <div data-cell-index="5" class="cell col"></div>
            </div>
            <div class="row text-center">
                <div data-cell-index="6" class="cell col"></div>
                <div data-cell-index="7" class="cell col"></div>
                <div data-cell-index="8" class="cell col"></div>   
            </div> 
        </div>

        <h2 class="game-status"></h2>
        
        <button class="game-restart btn btn-success">Restart Game</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
